<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 5</title>
    <style>
        html,*{
            margin: 0;
            padding: 0%;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 800px;
            background-color: rgb(11, 240, 22);
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #hdr_top,#container,#ftr{
            background-color: rgb(192, 230, 6);
            height: 150px;
            display: flex;

        }
        #container{
            display: flex;
            flex-grow: row;
            background-color: lightblue;
        }
        #left,#right{
            width: 100%;
            height: 30px;
            background-color: aquamarine;
        }
        
    </style>
</head>
<body>
   <main>
    <div id="hdr_top">
        <div id="hdr_top_left"> <h2>Header Top</h2></div>
    <h2>Header Top</h2>
    </div>
    <div id="hdr">
        <h2>Header Bar</h2>
        </div>
    <div id="container">
        
         <div id="left"><h2>Left</h2></div>
         <div id="center"><h2>Center</h2></div>
         <div id="right"><h2>Right</h2></div>
         
         </div>
   
    
    </main> 
</body>
</html>
